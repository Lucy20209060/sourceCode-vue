<script>

	var MVVM = function(options){
		this.$data = options.data;
		this.$el = options.el;
		// 将数据和方法挂到this上
		this._proxy(options.data);
		this._proxy(options.methods);
		compile(this);
	}
	MVVM.prototype._proxy = function(data){
		//添加
		var self = this;
		for(var key in data) {
			(function(key){
				Object.defineProperty(self,key,{
					get:function(){
						//Watcher中使用这种方式触发自定义的get，所以_proxy需要在Compile之前调用
						// 拿到值
						return data[key];
					},
					set:function(newVal){
						// 赋值 newVal 就是get的值
						data[key] = newVal;
					}
				})
			})(key);

		}

	};

	function compile(_this) {
		// console.log(_this)
		var reg = /\{\{(.*?)\}\}/g;
		var element = document.getElementById(_this.$el);
		if(!element) return;
		if(element.nodeType === 1){
			element.childNodes.forEach(function (node) {
				if(node.nodeType === 3){
					var textContent = node.textContent;
					var mat = textContent.match(reg);
					if(mat && mat.length > 0){
						for(let i in mat){
							var sign = mat[i].slice(2,-2);
							/**
							 * 字符串替换 
							 * 哈哈哈哈{{c.g.h}}嘿嘿嘿嘿{{a}} ==> 哈哈哈哈H嘿嘿嘿嘿A
							*/
							textContent = textContent.replace(`${mat[i]}`,find(_this.$data, sign))
							// console.log(textContent)
						}
						var fragment = document.createDocumentFragment();
						var el = document.createTextNode(textContent);
						fragment.appendChild(el);
						replaceElement(node, fragment)
					}
					
				}

				
				
			});
			

		}else{

		}
		// return new Compiler(element,_this);
	}

	function replaceElement(el,fragment){
        var parent = el.parentNode;
        if(parent)parent.replaceChild(fragment,el);
    }

	/**
	 *  通过path查找对应的数据 
	 * 	{{c.g.h}} ==> H
	*/
	function find(object, path) {
		var props = path.split(".");
		for(var i=0;i<props.length;i++){
			var p = props[i];
			if(object && object.hasOwnProperty(p)){
				object = object[p];
			}
			else{
				return undefined;
			}
		}
		return object;
	}
